<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER AND SCISSORS</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css">
</head>
<body>
    <header>
        <figure>
            <a href="./index.html"><img src="/Basic-games-/images/Juesgape.png" alt="logo"></a>
        </figure>
    </header>

    <!-- interface of the game -->

    <main class="main-rock-paper-scissors-screen">
        <div class="rock-paper-scissors-screen">
            <div>

                <input value="Rock" type="button">
                <input value="Paper" type="button">
                <input value="Scissors" type="button">

            </div>
            <div></div>

        </div>

        <div class="rock-paper-scissors-result">
            <div>
                <h2>You chose:</h2>
                <span id="users-choice"></span>
            </div>
            <div>
                <h2>Machine chose:</h2>
                <span id="machines-choice"></span>
            </div>
            <div>
                <h2>Result:</h2>
                <span id="result"></span>
            </div>
        </div>

    </main>

    <script src="./rock-paper-scissors.js"></script>
</body>
</html>
