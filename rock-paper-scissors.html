<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER AND SCISSORS</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css">
</head>
<body>
    <header>
        <figure>
            <a href="./index.html"><img src="/Basic-games-/images/Juesgape.png" alt="logo"></a>
        </figure>
    </header>

    <!-- interface of the game -->

    <section class="game">

        <div class="score">
            <div class="player-score">
                <h2>Jugador</h2>
                <p>0</p>
            </div>
            <div class="machine-score">
                <h2>Máquina</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Piedra Papel y Tijeras</h1>
            <button>Juguemos!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Elige una opción</h2>
            <div class="hands">
                <img class="player-hand" src="./images/rock.png" alt="player-hand">
                <img class="machine-hand" src="./images/rock.png" alt="machine-hand">
            </div>

            <div class="options">
                <button class="rock">Piedra</button>
                <button class="paper">Papel</button>
                <button class="scissors">Tijera</button>
            </div>

        </div>

    </section>

    <script src="./rock-paper-scissors.js"></script>
</body>
</html>
